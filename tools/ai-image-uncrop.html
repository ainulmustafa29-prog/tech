<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Image Uncrop - Intelligently extend and uncrop your images using AI technology. Free online tool.">
    <title>AI Image Uncrop - AIVOROPRO</title>
    <link rel="icon" type="image/png" href="https://flexible-jade-j2fhsqcxkf.edgeone.app/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="tool-page">
        <div class="container">
            <div class="tool-container">
                <h1 class="tool-page-title">AI Image Uncrop</h1>
                <p class="tool-page-description">Intelligently extend and uncrop your images using AI technology. Perfect for restoring cropped photos.</p>

                <div class="upload-area" id="uploadArea">
                    <i class="bi bi-cloud-upload upload-icon"></i>
                    <h3>Drag & Drop Your Image</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">Select Image</button>
                </div>

                <div class="preview-area" id="previewArea">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="text-center mb-3">
                        <label class="form-label">Extension Direction:</label>
                        <select id="extensionDirection" class="form-select" style="max-width: 200px; margin: 0 auto;">
                            <option value="all" selected>All Sides</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <button class="btn btn-process" id="processBtn">Uncrop Image</button>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>

                <div class="download-area" id="downloadArea">
                    <h4 class="text-center mb-3">Your Uncropped Image is Ready!</h4>
                    <img id="resultImage" class="preview-image" alt="Result">
                    <a href="#" class="btn btn-download" id="downloadBtn" download>Download Image</a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        let selectedFile = null;
        let processedBlob = null;

        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewArea = document.getElementById('previewArea');
            const previewImage = document.getElementById('previewImage');
            const processBtn = document.getElementById('processBtn');

            initFileUpload(uploadArea, fileInput, previewArea, previewImage, function(file) {
                selectedFile = file;
            });

            processBtn.addEventListener('click', function() {
                if (selectedFile) {
                    processUncrop(selectedFile);
                }
            });
        });

        function processUncrop(file) {
            const extensionDirection = document.getElementById('extensionDirection').value;
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const processBtn = document.getElementById('processBtn');
            const downloadArea = document.getElementById('downloadArea');
            const resultImage = document.getElementById('resultImage');
            const downloadBtn = document.getElementById('downloadBtn');

            progressBar.classList.add('active');
            processBtn.disabled = true;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const extension = 100;
                    
                    if (extensionDirection === 'all') {
                        canvas.width = img.width + (extension * 2);
                        canvas.height = img.height + (extension * 2);
                    } else if (extensionDirection === 'top') {
                        canvas.width = img.width;
                        canvas.height = img.height + extension;
                    } else if (extensionDirection === 'bottom') {
                        canvas.width = img.width;
                        canvas.height = img.height + extension;
                    } else if (extensionDirection === 'left') {
                        canvas.width = img.width + extension;
                        canvas.height = img.height;
                    } else {
                        canvas.width = img.width + extension;
                        canvas.height = img.height;
                    }

                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    let x = 0, y = 0;
                    if (extensionDirection === 'all') {
                        x = extension;
                        y = extension;
                    } else if (extensionDirection === 'bottom') {
                        x = 0;
                        y = 0;
                    } else if (extensionDirection === 'right') {
                        x = 0;
                        y = 0;
                    }

                    ctx.drawImage(img, x, y, img.width, img.height);

                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        progressFill.style.width = progress + '%';
                        progressFill.textContent = progress + '%';

                        if (progress >= 100) {
                            clearInterval(interval);
                            canvas.toBlob(function(blob) {
                                processedBlob = blob;
                                const url = URL.createObjectURL(blob);
                                resultImage.src = url;
                                downloadBtn.href = url;
                                downloadBtn.download = 'uncropped_' + file.name;
                                downloadArea.classList.add('active');
                                progressBar.classList.remove('active');
                                processBtn.disabled = false;
                            }, 'image/png', 1.0);
                        }
                    }, 100);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
